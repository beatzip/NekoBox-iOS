name: iOS Build Check

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Build (Debug)
        run: xcodebuild -scheme NekoBox -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15' build
